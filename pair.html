<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TECHBROS-MD PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/rKGw1wJh/file-000000005f3861fd86650fd7f57dde90.png') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      flex-direction: column;
    }
    .box {
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 10px cyan;
    }
    h2 {
      margin: 10px 0;
    }
    h6 {
      margin: 5px 0 15px 0;
      font-weight: normal;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }
    .input-container input {
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
    }
    .input-container button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }
    .input-container button:hover {
      background: #0056b3;
    }
    #waiting-message {
      display: none;
      font-weight: bold;
      animation: glow 1.5s infinite alternate;
      margin-top: 10px;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px cyan, 0 0 10px cyan; }
      to { text-shadow: 0 0 10px lime, 0 0 20px lime; }
    }
    #copy-popup {
      display: none;
      margin-top: 10px;
      color: lime;
      font-weight: bold;
      animation: fadeOut 2s forwards;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
    #time {
      margin-top: 15px;
      font-size: 14px;
      color: #0ff;
      text-shadow: 0 0 5px #000;
    }
    .powered {
      margin-top: 5px;
      font-size: 13px;
      color: #0ff;
      text-shadow: 0 0 5px #000;
    }
  </style>
</head>
<body>

  <div class="box">
    <i class="fas fa-user fa-2x"></i>
    <h2>‚öô TECHBROS-MD PAIR ‚öô</h2>
    <h6>Enter your number with country code</h6>
    <div class="input-container">
      <input type="number" id="number" placeholder="+234xxxxxxxxxx">
      <button id="submit">Enter</button>
    </div>
    <div id="waiting-message">‚è≥ Please wait...</div>
    <div id="pair"></div>
    <div id="copy-popup">‚úÖ Code Copied!</div>
  </div>

  <div id="time"></div>
  <div class="powered">POWERED BY TECHBROSüíô</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const a = document.getElementById("pair");
    const b = document.getElementById("submit");
    const c = document.getElementById("number");
    const waitMsg = document.getElementById("waiting-message");
    const copyPopup = document.getElementById("copy-popup");

    async function Copy() {
      const obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      copyPopup.style.display = "block";
      setTimeout(() => {
        copyPopup.style.display = "none";
      }, 2000);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      a.innerHTML = "";
      waitMsg.style.display = "none";
      if (!c.value) {
        a.innerHTML = '<div style="color:white;font-weight:bold">‚ùóEnter your WhatsApp number with country code.</div>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<div style="color:white;font-weight:bold">‚ùåInvalid number format‚ùå</div>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        waitMsg.style.display = "block";
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Service Unavailable";
        waitMsg.style.display = "none";
        a.innerHTML = `<div id="copy" onclick="Copy()" style="color:red;font-weight:bold;cursor:pointer;">CODE: <span style="color:white;font-weight:bold">${code}</span></div>`;
      }
    });

    // Time and Quotes
    const timeEl = document.getElementById("time");
    const quotes = [
      "Stay Focused üí™",
      "Keep Grinding üî•",
      "Never Give Up üò§",
      "Success is Near üöÄ",
      "TechBros Forever üñ§",
      "Power of Consistency üíØ"
    ];

    function getFormattedTime() {
      const now = new Date();
      const options = { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' };
      return `It'süòå ${now.toLocaleTimeString()} on ${now.toLocaleDateString('en-US', options)}`;
    }

    function updateTime() {
      timeEl.innerText = `${getFormattedTime()} | ${currentQuote}`;
    }

    let currentQuote = quotes[Math.floor(Math.random() * quotes.length)];
    updateTime();

    setInterval(updateTime, 1000); // Update time every second
    setInterval(() => {
      currentQuote = quotes[Math.floor(Math.random() * quotes.length)];
    }, 10000); // Change quote every 10 seconds
  </script>

</body>
</html>
